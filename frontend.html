<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker Login</title>
</head>
<body>
  <h2>Login with Email and Password</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <h2>Request OTP</h2>
  <form id="otpRequestForm">
    <input type="email" id="otpEmail" placeholder="Email" required />
    <button type="submit">Send OTP</button>
  </form>

  <h2>Verify OTP</h2>
  <form id="verifyOtpForm">
    <input type="email" id="otpVerifyEmail" placeholder="Email" required />
    <input type="text" id="otp" placeholder="Enter OTP" required />
    <button type="submit">Verify OTP</button>
  </form>

  <h2>OR</h2>
  <a href="http://localhost:3000/auth/google">
    <button>Login with Google</button>
  </a>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:3000/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert('JWT: ' + data.token);
    });

    const otpRequestForm = document.getElementById('otpRequestForm');
    otpRequestForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('otpEmail').value;

      const res = await fetch('http://localhost:3000/otp/request-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      const data = await res.text();
      alert(data);
    });

    const verifyOtpForm = document.getElementById('verifyOtpForm');
    verifyOtpForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('otpVerifyEmail').value;
      const otp = document.getElementById('otp').value;

      const res = await fetch('http://localhost:3000/otp/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, otp })
      });

      const data = await res.json();
      alert('JWT: ' + data.token);
    });
  </script>
</body>
</html>
